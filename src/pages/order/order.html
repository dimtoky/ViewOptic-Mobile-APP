<ion-header>

  <ion-navbar>
    <ion-title>Réservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align: center;">
          
    
          <ion-card >
              <ion-card-title  class="contentCard" style="text-align: center;">
                  <span class="brand">{{productData['Brand']['bname']}}</span><br>
                {{productData['pname']}}
                </ion-card-title>   
                <img  src="http://viewoptic.servehttp.com:4380/api/products/img/{{productData['imgPath1']}}"/>            
        </ion-card>

            <ion-item>
              <ion-label fixed>Nom</ion-label>
              <ion-input text-center type="text" [(ngModel)]="fname" value="test" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-label fixed>Prénom</ion-label>
              <ion-input text-center type="text" [(ngModel)]="lname" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-label fixed>Mail</ion-label>
              <ion-input text-center type="email" [(ngModel)]="mail" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-label fixed>Téléphone</ion-label>
              <ion-input text-center type="tel" [(ngModel)]="tel" ></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-label fixed>Adresse</ion-label>
              <ion-input text-center type="text" [(ngModel)]="adresse" ></ion-input>
            </ion-item>
            <br><br>
          <button ion-button (click)="order()">Confirmer</button>
</ion-content>
